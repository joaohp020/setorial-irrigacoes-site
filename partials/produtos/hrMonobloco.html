<body>
    <div id="menu-container"></div>

    <script>
        fetch('../../partials/menu.html') // Caminho para o arquivo menu.html
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro ao carregar o menu: ${response.statusText}`);
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('menu-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Erro ao carregar o menu:', error);
            });
    </script>

    <section class="produto">
        <div class="cabecalho">
            <img src="../../files/images/produtos/montagem-monobloco.webp">
            <div class="descricao">
                <h2>Montagem HR Monobloco</h2>
                <!-- <hr> -->
                <p>Montagem do Carretel HR sobre reboque agrícola de fabricação nossa, com motobomba diesel instalada tudo em um só conjunto facilitando o transporte.
                </p>
            </div>
        </div>
    </section>

</body>
